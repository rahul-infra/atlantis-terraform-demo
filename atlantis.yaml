version: 3
projects:
  - name: dev-my-bucket
    dir: components/terraform/s3-bucket
    workspace: dev
    autoplan:
      when_modified:
        - "components/terraform/s3-bucket/**/*.tf"
        - "stacks/dev.yaml"
        - "stacks/globals.yaml"
      enabled: true

  - name: staging-my-bucket
    dir: components/terraform/s3-bucket
    workspace: staging
    autoplan:
      when_modified:
        - "components/terraform/s3-bucket/**/*.tf"
        - "stacks/staging.yaml"
        - "stacks/globals.yaml"
      enabled: true
